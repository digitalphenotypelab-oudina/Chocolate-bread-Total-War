<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pain au Chocolat: Total War</title>
    <style>
        :root { --gold: #f1c40f; --dark: #1a1a1a; }
        body { font-family: 'Arial Black', sans-serif; text-align: center; background: var(--dark); color: white; padding: 20px; }
        .war-cabinet { background: #2c3e50; padding: 30px; border-radius: 20px; border: 3px solid var(--gold); margin-bottom: 20px; }
        .score-display { font-size: 3.5rem; color: var(--gold); text-shadow: 2px 2px 0px #000; margin: 20px 0; }
        .battle-zone { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .card { background: #34495e; padding: 20px; border-radius: 15px; width: 220px; }
        button { background: var(--gold); border: none; padding: 15px; width: 100%; font-weight: bold; border-radius: 8px; cursor: pointer; font-size: 1.1rem; }
        button:disabled { background: #7f8c8d; opacity: 0.5; cursor: not-allowed; }
        #timer { color: #e74c3c; font-weight: bold; height: 20px; margin-bottom: 10px; }
        .rank-info { margin-top: 40px; border-top: 1px solid #444; padding-top: 20px; }
        #rank-name { color: var(--gold); font-size: 1.5rem; display: block; }
    </style>
</head>
<body>

    <h1>PAIN AU CHOCOLAT: TOTAL WAR</h1>
    
    <div class="war-cabinet">
        <div>SCORE MONDIAL EN DIRECT</div>
        <div class="score-display">
            <span id="score-pain">0</span> — <span id="score-choco">0</span>
        </div>
        <div id="timer">Prêt pour l'assaut !</div>
    </div>

    <div class="battle-zone">
        <div class="card">
            <h3>PAIN AU CHOCOLAT</h3>
            <button id="btn-pain" onclick="castVote('pain')">VOTER</button>
        </div>
        <div class="card">
            <h3>CHOCOLATINE</h3>
            <button id="btn-choco" onclick="castVote('chocolatine')">VOTER</button>
        </div>
    </div>

    <div class="rank-info">
        <div>VOTRE EXPÉRIENCE : <span id="user-xp">0</span> XP</div>
        <span id="rank-name">Recrue du Pétrin</span>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let myXP = parseFloat(localStorage.getItem('war_xp')) || 0;
        let lastVoteTime = parseInt(localStorage.getItem('last_vote_ts')) || 0;

        function updateRank() {
            document.getElementById('user-xp').innerText = Math.floor(myXP);
            let rank = "Recrue du Pétrin";
            if(myXP >= 10) rank = "Soldat du Beurre";
            if(myXP >= 50) rank = "Capitaine Croissant";
            if(myXP >= 200) rank = "Général de la Chocolatine";
            document.getElementById('rank-name').innerText = rank;
        }

        function startTimer(seconds) {
            const btns = document.querySelectorAll('button');
            btns.forEach(b => b.disabled = true);
            
            const countdown = setInterval(() => {
                seconds--;
                if(seconds <= 0) {
                    clearInterval(countdown);
                    btns.forEach(b => b.disabled = false);
                    document.getElementById('timer').innerText = "Prêt pour l'assaut !";
                } else {
                    let m = Math.floor(seconds / 60);
                    let s = seconds % 60;
                    document.getElementById('timer').innerText = `Prochain vote dans ${m}:${s < 10 ? '0' : ''}${s}`;
                }
            }, 1000);
        }

        socket.on('updateScores', (scores) => {
            document.getElementById('score-pain').innerText = scores.pain;
            document.getElementById('score-choco').innerText = scores.chocolatine;
            
            // Vérifier si on doit bloquer les boutons au chargement
            const now = Date.now();
            const diff = Math.floor((now - lastVoteTime) / 1000);
            if(diff < 300) startTimer(300 - diff);
        });

        function castVote(choice) {
            socket.emit('vote', choice);
        }

        socket.on('voteSuccess', (timestamp) => {
            myXP += 1;
            lastVoteTime = timestamp;
            localStorage.setItem('war_xp', myXP);
            localStorage.setItem('last_vote_ts', lastVoteTime);
            updateRank();
            startTimer(300);
        });

        socket.on('tooSoon', (rem) => startTimer(rem));

        updateRank();
    </script>
</body>
</html>
